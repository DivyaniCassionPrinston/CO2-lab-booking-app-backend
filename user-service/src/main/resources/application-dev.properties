spring.application.name=user-service

spring.datasource.driver-class-name=${DEV_DATASOURCE_DRIVER_CLASS_NAME}
spring.datasource.url=${DEV_DATASOURCE_URL}
spring.datasource.username=${DEV_DATASOURCE_USERNAME}
spring.datasource.password=${DEV_DATASOURCE_PASSWORD}

spring.jpa.hibernate.ddl-auto=update
spring.jpa.database-platform=org.hibernate.dialect.MySQLDialect

server.port=8084

azure.ad.client-id= ${DEV_CLIENT_ID}
azure.ad.client-secret= ${DEV_CLIENT_SECRET}
azure.ad.tenant-id= ${DEV_TENANT_ID}
azure.ad.domain-name=${DEV_DOMAIN_NAME}

# logging color for intellij
spring.main.banner-mode=off
spring.output.ansi.enabled=ALWAYS
