spring:
  application:
    name: discovery-server
  main:
    banner-mode: off
    output:
      ansi:
        enabled: ALWAYS

server:
  port: 8761


eureka:
  instance:
    hostname: localhost
  client:
    register-with-eureka: false
    fetch-registry: false
    service-url:
      default-zone: http://${eureka.instance.hostname}:${server.port}/eureka/

